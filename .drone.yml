---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: publish
  image: plugins/manifest:1
  settings:
    ignore_missing: true
    password:
      $secret: password
    spec: docker/manifest.tmpl
    username:
      $secret: username
  when:
    event:
    - push

depends_on:
- build-linux-arm
- build-linux-arm64
- build-linux-amd64

---
kind: secret
type: external
data:
  password: "drone/docker#password"
  username: "drone/docker#username"

...
