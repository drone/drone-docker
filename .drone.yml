---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: golang:1.11
  commands:
  - go test -v
  - ./scripts/build_linux_amd64.sh

- name: publish
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    dockerfile: docker/Dockerfile.linux.amd64
    password:
      $secret: password
    repo: drone/docker
    username: drone
  when:
    event:
    - push
    - tag

